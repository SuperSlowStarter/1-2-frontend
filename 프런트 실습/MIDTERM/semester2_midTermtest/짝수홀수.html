<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>짝수일까 홀수일까</title>
    <style>
        body {
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>짝수일까, 홀수일까?</h2>
    <script>
        let number = prompt('숫자를 입력해주세요');
        if(number % 2 == 0) {
            alert('짝수입니다.');
        }
        else {
            alert('홀수입니다.');
        }
        
    </script>
</body>
</html>
