<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>구구단</title>
</head>
<body>
    <script>
        get = (() => {
            let dan = prompt('몇 단 출력?');
            return dan;
        })();
        
        for (let i=1; i<=9; i++) {
            document.write(get +' * '+ i + '=' + get*i + '<br>');
        }

    </script>
</body>
</html>
