<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        let get = prompt('카리나 vs 윈터');
        switch(get) {
            case '카리나' :
            document.write('올바른 사고');
            break;
            case '윈터' :
            document.write('잘못된 사고');
            break;
        }
    </script>
</body>
</html>
