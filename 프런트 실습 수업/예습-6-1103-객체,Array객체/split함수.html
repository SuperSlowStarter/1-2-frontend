<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Split 함수 예제</title>
</head>
<body>
    <script>
        s = 'One,Two,Three,Four,Five';
        array = s.split(',');
        for (i = 0; i < array.length; i++ ) {
            document.write(i + '-' + array[i] + '<br>');
        }
    </script>
</body>
</html>
