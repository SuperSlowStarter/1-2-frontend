<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title> Date 객체 </title>
	<script>
		function checkID() {
			let s = document.getElementById("id").value;
			if (s.length < 6) {
				alert("아이디는 6글자 이상이어야 합니다.");
			}
			else {
				document.getElementsByTagName('p')[0].innerHTML = "입력하신 아이디는 " + s + " 입니다.";
				// document.querySelector('p').innerHTML = "입력하신 아이디는 " + s + " 입니다.";
			}
		}
	</script>
</head>
<body>
	아이디 : <input type="text" id="id" size=10>
	<button onclick="checkID()">검사</button>
	<p></p>
</body>
</html>
