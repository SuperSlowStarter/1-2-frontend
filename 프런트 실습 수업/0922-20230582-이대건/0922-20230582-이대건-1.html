<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>조건문</title>
    <script>
        const date = new Date();
        const hour = date.getHours();

        if (hour < 11) {
            document.write("아침 먹을 시간입니다.");
        }
        else {
            if(hour < 15) {
                document.write("점심 먹을 시간입니다.");
            }
            else {
                document.write("저녁 먹을 시간입니다.");
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
