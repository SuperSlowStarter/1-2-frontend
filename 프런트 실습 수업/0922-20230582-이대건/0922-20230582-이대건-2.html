<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>짝수/홀수 if문</title>
    <script>

    const month = prompt ('현재는 몇월입니까?');
  
    if ( month > 12 || month < 1 )
    {
        alert("잘못된 계절입니다아아아!!!");
    }
    else if ( month >=9 && month <=11 )
    {
        document.write(' 독서의 계절 가을');
    }
    else if ( month >=6 && month <=8 )
    {
        document.write(' 파도, 서빙의 계절 여름');
    }
    else if ( month >=3 && month <= 5 )
    {
        document.write('햇살 가득한 계절 봄');
    }
    else
    { 
        document.write('스키의 계절 겨울 ');
    }

    </script>
</head>
<body>
   
</body>
</html>
