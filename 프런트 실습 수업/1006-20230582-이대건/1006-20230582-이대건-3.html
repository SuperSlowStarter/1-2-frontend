<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>구구단 - for문</title>
	<link rel="stylesheet" href="css/gugudan.css">
</head>
<body>
	<h1>구구단</h1>
	<script>
		for(var i = 2; i <= 9; i++) {
            if(i%2 == 0)
                continue;
			document.write("<div>");
			document.write("<h3>" + i + "단</h3>");
			for (var j = 1; j <= 9; j++) {
				document.write(i +" X " + j + " = " + i * j + "<br>");
			}
			document.write("</div>");
		}
	</script>
</body>
</html>
