<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>for 문</title>
    <link rel="stylesheet" href="css/for.css">
</head>
<body>
    <script>
        var sum = 0;
        let num = prompt("반복할 횟수를 입력하시오 : ", "");

        for(var i = 1; i <= num; i++) {
            sum += i;
        }
        document.write("1부터 " + num +"까지 더하면 " + sum);
    </script>
    
</body>
</html>
