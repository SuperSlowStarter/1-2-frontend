<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>구구단 - for문</title>
	<link rel="stylesheet" href="css/gugudan.css">
</head>
<body>
	<h1>구구단</h1>
	<script>
        let dan = parseInt(prompt("몇번째 단을 출력하시겠습니까?",""));
		// document.write(typeof(dan));
        if (dan % 2 == 0) {
            document.write("<div>");
			document.write("<h3>" + dan + "단</h3>");
			for (var j = 9; j >= 1; j--) {
				document.write(dan +" X " + j + " = " + j * dan + "<br>");
			}
			document.write("</div>");
        }
		else {
            document.write("<div>");
			document.write("<h3>" + dan + "단</h3>");
			for (var j = 1; j <= 9; j++) {
				document.write(dan +" X " + j + " = " + dan * j + "<br>");
			}
			document.write("</div>");
        }
	</script>
</body>
</html>
